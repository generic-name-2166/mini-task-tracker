<h2>New task</h2>
<form (submit)="submit()" ngNativeValidate>
  <mat-form-field>
    <mat-label>Task title</mat-label>
    <input
      matInput
      required
      type="text"
      [(ngModel)]="model.title"
      name="title"
    />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Task name</mat-label>
    <input matInput required type="text" [(ngModel)]="model.name" name="name" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input
      matInput
      [matDatepicker]="due"
      required
      [(ngModel)]="model.due"
      name="due"
    />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="due"></mat-datepicker-toggle>
    <mat-datepicker #due></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Priority</mat-label>
    <mat-select [(ngModel)]="model.priority" required name="priority">
      @for (priority of priorities; track priority) {
        <mat-option [value]="priority.value">{{ priority.name }}</mat-option>
      }
    </mat-select>
  </mat-form-field>

  <button type="submit">Create</button>
</form>
